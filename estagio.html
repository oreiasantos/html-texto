    <h1>Relatório de estágio/h1>
        <h2>Introdução</h2>
        <p>
            O estágio supervisionado foi cumprindo 168 horas na Câmara Municipal de Rio Pardo de Minas situada no
            município Rio Pardo-MG, sob orientação da professora Danielle, com o objetivo do aprimoramento dos
            conhecimentos e das técnicas adquiridas durante a formação no curso Técnico em Informática Integrado ao
            Ensino Médio do Instituto Federal do Norte de Minas Gerais – Campus Salinas. Atualmente Pedro Henrique
            Santos e Ferreira está regularmente matriculado no terceiro ano deste curso.
            Durante o estágio supervisionado foram desenvolvidas atividades relacionadas à formatação de computadores,
            atualização e instalação de drivers, instalação de softwares operáveis, limpeza de gabinete, troca de peças,
            criação de cabo de redes além de auxiliar na manutenção da rede de fibra óptica e nas instalações de
            internet. Dessa forma, foi possível aprimorar os conhecimentos adquiridos na área de informática que foram
            disponibilizados pelo Instituto Federal do Norte de Minas Gerais – Campus Salinas e adquirir conhecimentos
            que ainda não haviam sido disponibilizados pela instituição de ensino.
        </p>
        <h3>Objetivos</h3>
        <h4>Objetivo geral</h4>
        <p>
            Obter experiência na realização de tarefas na área de informática, possibilitar um conhecimento mais
            abundante acerca do aprendizado disponibilizado pela Instituição de
            Ensino IFNMG.
        </p>
        <h4>Objetivos especificos</h4>
        <p>
            Por meio da realização de atividades práticas relacionadas à área de informática, favorecer na formação do
            aluno como profissional nessa área, aperfeiçoando conhecimentos adquiridos com o curso técnico em
            informática para o mercado de trabalho e disponibilizar ao estagiário uma oportunidade de aperfeiçoar os
            conhecimentos disponibilizados pelo curso.
        </p>
        <h2>Atividades realizadas</h2>
        <h3>Atividade 01</h3>
        <p>
            Formatação de computadores, atualização e instalação de drivers e instalação de Softwares
            Durante o estágio foram realizadas atividades de formatação de computadores, atualização e instalação de
            drivers e instalação de Softwares. Para o desenvolvimento dessas atividades os clientes deixavam suas
            máquinas na empresa para que fossem analisadas pelos funcionários. Caso fosse preciso o serviço de
            formatação, o supervisor acompanhava a atividade, orientando o que fazer e orientando nos possíveis erros e
            possíveis correções para os problemas nos computadores durante a formatação. Primeiramente, foi feito o
            backup dos arquivos do cliente, em um HD externo da empresa. Para fazer a instalação do sistema operacional
            o cliente informava qual sistema operacional desejava, seja Linux, seja Windows e para a instalação
            precisaria dar boot em um cd ou pen drive.
            No primeiro processo de formatação e instalação do Windows 7, utilizou-se um cd bootável, onde depois de
            feito o backup dos arquivos do cliente, foi inicializado o computador para que fosse acessada a BIOS, para
            esse acesso, alguns computadores utilizam a tecla Delete, F2 ou F12, nesse caso foi utilizada a tecla
            Delete. Ao acessar a BIOS foi preciso selecionar o cd para ser lido primeiramente pela máquina, depois
            disso, a opção Exit foi selecionada. Logo após, foi só formatar as partições e, se o cliente preferir, criar
            mais uma partição. O próximo passo foi escolher em qual partição desejava instalar o sistema operacional e
            esperar o carregamento dos arquivos do Windows 7 e o fim da instalação do sistema operacional. Ao finalizar
            a formatação fez-se necessária a reinicialização do computador para que fosse retirado o boot do cd,
            direcionando-o para o Hard Disk(HD).
            Depois da formatação e instalação do Windows 7, foi necessária a instalação de drivers, processo que foi
            feito através de um programa chamado DriverPack Soluction. Em seguida foi feita a instalação de programas
            como o
            7
            pacote Office 2010, Avast, Mozila Firefox, Adobe Reader, WinRar, Skype, Google Chrome, Nero 7, JRE, K-lite
            codec, Corel Draw x7. Alguns desses softwares precisavam de chave de segurança, foi o caso do PowerPoint
            2010, um dos softwares do pacote Office 2010, que precisava de sua chave de segurança que seguia o modelo
            XXXXX-XXXXX-XXXXX-XXXXX-XXXXX.
            Para as formatações foi usado um pen drive bootável, com exceção da primeira que utilizou o CD. Quando algum
            dos processos dava erro, o supervisor auxiliava no desenvolvimento da atividade.
        </p>
        <h3>Atividade 02</h3>
        <p>
            Abertura e limpeza de gabinete e notebook
            Para o desenvolvimento da atividade de abertura e limpeza de gabinete foi necessário a certificação de que o
            computador estava desligado. Após isso, fez-se necessário que todos os cabos que estavam conectados ao
            gabinete do computador fossem retirados. Feito isso, o gabinete foi levado para um local apropriado para a
            abertura, onde foram retirados os parafusos das laterais e, logo após, foi necessário retirar a tampa do
            gabinete puxando-a para trás. Depois da abertura do gabinete, utilizou-se um soprador para retirar a poeira
            acumulada no interior do gabinete.
            Para o desenvolvimento da atividade de abertura e limpeza de notebook foi necessária a certificação de que o
            mesmo estava desligado. Feito isso, ele foi levado para um local apropriado para a abertura onde foram
            retirados os parafusos que se localizam na parte de baixo do notebook e utilizando um cartão desencaixou-se
            as bordas tomando cuidado para não quebrar as travas existentes ali. Seguidamente retirou-se a tampa da
            abertura do notebook e utilizando um pincel foi retirada a poeira acumulada no interior do notebook. Feito a
            limpeza encaixou-se a tampa ao notebook e fixou os parafusos.
            Essa atividade foi realizada somente uma vez em um notebook que não estava ligando, então foi diagnosticado
            que o problema era supostamente na bateria. Como a bateria era interna, foi necessário abri-lo onde
            constatou-se
            8
            que havia muita poeira acumulada no contato da bateria. Para solucionar o problema, foi feita a limpeza do
            contato e do restante do notebook.
        </p>
        <h2>Conclusão</h2>
        <p>
            O Estágio Supervisionado foi de suma importância para o contato do aluno com o mercado de trabalho, um passo
            importante na formação do mesmo como técnico de informática. Através do estágio o aluno teve uma experiência
            profissional de sua área técnica, como também pode colocar em prática o que lhe foi ensinado nas aulas do
            curso técnico em informática oferecido pelo IFNMG-Campus Salinas, como a troca de peças, formatação de
            computadores, instalações de softwares e limpeza de gabinete. No estágio o aluno também obteve conhecimentos
            que não foram adquiridos no instituto, como abertura de notebooks para possíveis trocas de peças ou de
            limpeza dos seus componentes, confecção de cabos de redes e instalação de rede de fibra óptica.
        </p>
